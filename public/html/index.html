<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                      Danh sách công việc
                    </div>
                    <div class="card-body">
                      <div id="noteList" role="tablist" aria-multiselectable="true">
                          <div class="card">
                              <div class="card-header" role="tab" id="section1HeaderId">
                                  <h5 class="mb-0">
                                    <a data-toggle="collapse" data-parent="#noteList" href="#section1ContentId" aria-expanded="true" aria-controls="section1ContentId">
                                        Công việc 1
                                    </a>
                                  </h5>
                              </div>
                              <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId">
                                  <div class="card-body">
                                        Công việc 1 content
                                  </div>
                              </div>
                          </div>
                          <div class="card">
                              <div class="card-header" role="tab" id="section2HeaderId">
                                  <h5 class="mb-0">
                                      <a data-toggle="collapse" data-parent="#noteList" href="#section2ContentId" aria-expanded="true" aria-controls="section2ContentId">
                                            Công việc 2
                                        </a>
                                  </h5>
                              </div>
                              <div id="section2ContentId" class="collapse in" role="tabpanel" aria-labelledby="section2HeaderId">
                                  <div class="card-body">
                                        Công việc 2 content
                                  </div>
                              </div>
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Thêm công việc
                    </div>
                    <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tên ghi chú</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Nội dưng ghi chú</label>
                                <textarea name="" id="" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Lưu</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
